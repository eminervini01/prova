<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa per te ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .messaggio {
            font-size: 2.2rem;
            color: #d90429;
            font-weight: bold;
            line-height: 1.4;
            display: none; /* Tutti nascosti all'inizio */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Classe per mostrare i messaggi */
        .show {
            display: block !important;
            opacity: 1;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btnSi { background-color: #ff4d6d; color: white; }
        #btnNo { background-color: #adb5bd; color: white; }
        button:hover { transform: scale(1.1); }

        .cuore {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: caduta linear forwards;
            z-index: 1;
        }

        @keyframes caduta {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
